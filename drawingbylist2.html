<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染---字典</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <template v-for="(item, key) of userInfo">
        <div >
            {{item}}
        </div>
        <div >
            {{key}}
        </div>
    </template>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        userInfo: {
          name: "sherry",
          age: 25,
          gender: "male",
          salary: "secret"
        }
      }
    })
  </script>
</body>
</html>
