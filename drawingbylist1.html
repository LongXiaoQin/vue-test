<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染-数组</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-for="(item, index) of list">
      {{index}}---{{item}}
    </div>
  </div>
  <script>
      // 使用以下方法变更数组才能实时更新页面
      // 1.push  pop  shift   unshift   splice  sort reverse
      // 2.修改list引用 vm.list = [{id: "1", text: "hello"}]
      // 3.Vue.set(vm.list, 0, {id: "2", text: "!"})或者vm.$set(vm.list, 0, {id: "2", text: "!"})
    var vm = new Vue({
      el: "#app",
      data: {
        list: [{id: "1", text: "hello"}, {id: "2", text: "sherry"}]
      }
    })
  </script>
</body>
</html>
