<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的JS动画与velocity的结合</title>
    <script src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <transition
            name="fade"
            @before-enter="handleBeforeEvent"
            @enter="handleEnter"
            @after-enter="handleAfterEnter">
      <div v-if="show">hell world</div>
    </transition>
    <button @click="handleClick">toggle</button>
  </div>
  <script>
    var vm = new Vue({
      el: "#root",
      data: {
        show: true
      },
      methods: {
        handleClick: function () {
          this.show = !this.show
        },
        handleBeforeEvent: function (el) {
            el.style.color = 'red'
        },
        handleEnter: function (el, done) {
            setTimeout(()=>{
                el.style.color = 'green'
                }, 2000
            )
            setTimeout(()=>{
                done()
            }, 4000)
        },
        handleAfterEnter: function (el) {
            el.style.color = "black"
        }
      }
    })
  </script>
</body>
</html>
