<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定-style-对象</title>
    <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <div @click="handleDivClick"
          :style="styleObj"
    >
      Hello world
    </div>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        styleObj: {
          color: "black",
        }
      },
      methods: {
        handleDivClick: function (){
          this.styleObj.color = this.styleObj.color === "red" ? "black" : "red"
        }
      }
    })
  </script>
</body>
</html>
