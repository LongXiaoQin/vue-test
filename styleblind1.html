<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定-class-对象</title>
    <script src="./vue.js"></script>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>
<body>
  <div id="app">
    <div @click="handleDivClick"
         :class="{activated: isActivated}"
    >
        Hellow world
    </div>

  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data:{
          isActivated: false
      },
      methods: {
        handleDivClick: function (){
            this.isActivated = !this.isActivated
        }
      }
    })
  </script>
</body>
</html>
